<!DOCTYPE html>
<html lang="en">

<head>

    <title>Интернет-магазин</title>

    <link rel="stylesheet" href="css/newstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&family=Roboto&display=swap" rel="stylesheet">

    <script src="js/HeaderComp.js"></script>
    <script src="js/IntroComp.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/DepartmentComp.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/AdvantageComp.js"></script>
    <script src="js/FooterComp.js"></script>

    <script src="js/main.js"></script>

</html>
